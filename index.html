<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="buscar">
                <input class="input-cidade" placeholder="Digite o nome da cidade">
                <button class="botao-busca" onclick="cliqueiNoBotao()">
                    <img class="img-busca" alt="Busca">
                </button>
            </div>
            <div class="cidade-horario">
                <h2 class="cidade">Larga do Eloi</h2>
                <p id="relogio">Ter. 21:06</p>
            </div>
        </header>

        <div class="temperatura">
            <p class="texto-previsao">Limpo</p>
            <h1 class="temp">22°C</h1>
            <h3 class="temp-sensacao">
                <span class="temp-max"><span class="seta seta-cima">⬆</span> <span class="valor"></span></span>
                <span class="temp-min"><span class="seta seta-baixo">⬇</span> <span class="valor"></span></span>
                Sensação:<span class="sensacao"></span>
            </h3>
        </div>
        <div class="previsao-semana">
            <div class="dia-semana" id="dia0">
                <p>Segunda</p>
                <div class="previsao-dia">
                    <img src="https://www.tempo.com/css/v3/svgs/symbols/color/3.svg">
                    <p>Limpo</p>
                    <p>19° / 31°</p>
                </div>
            </div>
            <div class="dia-semana" id="dia1">
                <p>Terça</p>
                <div class="previsao-dia">
                    <img src="https://www.tempo.com/css/v3/svgs/symbols/color/1.svg">
                    <p>Limpo</p>
                    <p>19° / 31°</p>
                </div>
            </div>
            <div class="dia-semana" id="dia2">
                <p>Quarta</p>
                <div class="previsao-dia">
                    <img src="https://www.tempo.com/css/v3/svgs/symbols/color/4.svg">
                    <p>Limpo</p>
                    <p>19° / 31°</p>
                </div>
            </div>
            <div class="dia-semana" id="dia3">
                <p>Quinta</p>
                <div class="previsao-dia">
                    <img src="https://www.tempo.com/css/v3/svgs/symbols/color/13n.svg">
                    <p>Limpo</p>
                    <p>19° / 31°</p>
                </div>
            </div>
            <div class="dia-semana" id="dia4">
                <p>Sexta</p>
                <div class="previsao-dia">
                    <img src="https://www.tempo.com/css/v3/svgs/symbols/color/5.svg">
                    <p>Limpo</p>
                    <p>19° / 31°</p>
                </div>
            </div>
            <div class="dia-semana" id="dia5">
                <p>Sabado</p>
                <div class="previsao-dia">
                    <img src="https://www.tempo.com/css/v3/svgs/symbols/color/13.svg">
                    <p>Limpo</p>
                    <p>19° / 31°</p>
                </div>
            </div>
            <div class="dia-semana" id="dia6">
                <p>Domingo</p>
                <div class="previsao-dia">
                    <img src="https://www.tempo.com/css/v3/svgs/symbols/color/13n.svg">
                    <p>Limpo</p>
                    <p>19° / 31°</p>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
