<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="buscar">
                <input class="input-cidade" placeholder="Digite o nome da cidade">
                <button class="botao-busca" onclick="cliqueiNoBotao()">
                    <img class="img-busca" alt="Busca">
                </button>
            </div>
            <div class="cidade-horario">
                <h2 class="cidade">-</h2>
                <p id="relogio">Ter. 21:06</p>
            </div>
        </header>

        <div class="temperatura">
            <p class="texto-previsao">Limpo</p>
            <h1 class="temp">22°C</h1>
            <h3 class="temp-sensacao">
                <span class="temp-min"><span class="seta seta-baixo">⬇</span> <span class="valor"></span></span>
                <span class="temp-max"><span class="seta seta-cima">⬆</span> <span class="valor"></span></span>
                Sensação:<span class="sensacao"></span>
            </h3>
        </div>

        <div class="previsao-semana">
            <div class="dia-semana dia-1">
                <p class="nome-dia">
                    <span class="nome-dia-completo"></span>
                    <span class="nome-dia-reduzido"></span>
                </p>
                <img class="icone-clima" src="" alt="Clima" />
                <p class="nome-clima"></p>
                <p class="temp">
                    <span class="temp-min1">--</span> / <span class="temp-max1">--</span>
                </p>
            </div>

            <div class="dia-semana dia-2">

                </p>
            </div>

                <p class="temp">
                    <span class="temp-min1">--</span> / <span class="temp-max1">--</span>
                </p>
            </div>

            <div class="dia-semana dia-4">

                <p class="nome-clima"></p>
                <p class="temp">
                    <span class="temp-min1">--</span> / <span class="temp-max1">--</span>
                </p>
            </div>

</html>
